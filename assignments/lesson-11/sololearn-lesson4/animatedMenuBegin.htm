<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Menu</title>
	<link rel="stylesheet" href="css/animatedMenu.css">	
</head>
<body>
<main>
    <h1>Animated Menu</h1>
    <p id="return-link"><a href="index.htm">Return To Alcove</a></p>
	<ul class="navigation">
		<li>About Us</li>
		<li>Services</li>
		<li>Catalog</li>
		<li>Blog</li>
		<li>Contact</li>
	</ul>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
       integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
       crossorigin="anonymous">
    </script>
	<script>
	$(function () {
		 // All jQuery code goes here
					 $('.navigation > li').hover(function(){
							 // This code executes when the mouse pointer is over the list item

							 $(this).addClass('openSesame');

					 }, function(){
							 // This code executes when the mouse pointer leaves the list item

							 $(this).removeClass('openSesame');

					 });

	 })
    </script>
</main>
</body>
</html>
