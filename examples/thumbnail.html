!DOCTYPE html>

<!--

Example of using a thumbnail 

-->

<html lang="en-us">

<head>

    <title>Thumbnail</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <main>

        <h1>Using a Thumbnail Image</h1>

        <p>Click on the image to enlarge</p>



        <a href="images/brainlarge.jpg" target="_blank"><img src="images/brainthumb.jpg" alt="Brain Thumb"></a>
    </main>

</body>

</html>
